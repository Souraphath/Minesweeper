apply plugin: 'java'
apply plugin: 'jacoco'

sourceCompatibility = 1.8
test.scanForTestClasses = false

sourceSets.main.java.srcDirs = ['src']
sourceSets.test.java.srcDirs = ['test']

dependencies {
  testCompile group: 'junit', name: 'junit', version: "4.+"
}

allprojects {
  tasks.withType(JavaCompile) {
    options.compilerArgs << '-Xlint:deprecation' << '-Xlint:unchecked'
  }
}

test.exclude '**/*$*'

repositories {
  mavenCentral()
}

task(runui, dependsOn: 'classes', type: JavaExec) {  
	main = 'minesweepergame.ui.MinesweeperFrame'
	classpath = sourceSets.main.runtimeClasspath
}

jacocoTestReport.doFirst{
    classDirectories = files('./build/classes/main/minesweepergame')
}

jacocoTestReport {
    reports {
        xml.enabled false
        csv.enabled false
        html.destination "build/reports/coverageHtml"
    }
}

defaultTasks 'clean', 'test', 'runui', 'jacocoTestReport'
